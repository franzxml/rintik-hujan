<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rintik Hujan & Badai</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="kanvas-hujan"></canvas>

  <div class="ui-container">
    <div id="jam">00:00</div>
    <div id="tanggal">Memuat...</div>
  </div>

  <div id="start-overlay">
    <button id="start-button">MULAI</button>
    <p id="start-subtitle">Klik untuk memulai suara hujan</p>
  </div>

  <audio id="suara-hujan" autoplay loop muted crossorigin="anonymous">
    <source src="hujan.mp3" type="audio/mpeg" />
  </audio>

  <audio id="suara-petir" preload="auto" crossorigin="anonymous">
    <source src="petir.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
